<html>
<head>
    <script>
        turnOn = function () {
            document.getElementById('myImage').src='pic_bulbOn.gif'}

        turnOff = function() {
            document.getElementById('myImage').src='pic_bulboff.gif'}
        
        fontLarger = function() {
            document.getElementById('demo').style.fontSize='35px'}

        fontSmaller = function() {
            document.getElementById('demo').style.fontSize='6px'}
        
        hideMe = function() {
            document.getElementById('sample').hidden = true}

        unHideMe = function() {
            document.getElementById('sample').hidden = false}
    </script>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="turnOn()"> Turn on the light </button>

    <img id="myImage"; src="pic_bulboff.gif"; style="width:100px";>

    <button onclick="turnOff()"> Turn off the light  </button>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button onclick="fontLarger()"> Click Me!</button>
    <button onclick="fontSmaller()"> Then click me!</button>

    <h2>What Can JavaScript Do?</h2>

    <p id="sample">JavaScript can hide HTML elements.</p>

    <button onclick="hideMe()">Click Me!</button>
    <button onclick="unHideMe()">Then click me!</button>

    <script>
        window.alert("Alert!");
    </script>
</body>
</html>
